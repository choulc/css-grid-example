<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-xl-8 col-lg-11 col-md-10 col-sm-10 col-xs-12 mx-auto">
                <div class="form-horizontal">
                    <div class="form-row">
                        <div
                            class="third_party_signup col-10 col-xl-4 col-lg-4 col-md-8 mx-auto mr-lg-0 pr-lg-3 pb-2 mb-3">
                            <div class="row">
                                <div class="col-12">
                                    <h4>教育雲端帳號</h4>
                                    <p>老師與學生登入教育雲端帳號，即享所有翰林數位資源。</p>
                                </div>
                            </div>
                            <div class="row col-12">
                                <a class="btn btn-default education_logo"
                                    href="/External/Challenge?provider=moe&amp;returnUrl=%2Fconnect%2Fauthorize%2Fcallback%3Fclient_id%3Djs%26redirect_uri%3Dhttps%253A%252F%252Fwww.hle.com.tw%252Fcallback.html%26response_type%3Dcode%26scope%3Dopenid%2520profile%2520api1%2520IdentityServerApi%2520hanlin-api%26state%3D1a8debe804164ec787b621ea7886fe66%26code_challenge%3De5Us_xopyOwlptb--qkC9PHmAyhpuXuzSkbUpvydksc%26code_challenge_method%3DS256%26response_mode%3Dquery">
                                    <!--<img src="../img/new.png" style="position: absolute; left: 15px; height: 25px; margin-right: 3px;">
                                   <img src="../img/oidc-v-3963346130383138.png" style="height: 25px; margin-right: 3px;">-->
                                    使用教育雲端帳號登入
                                </a>
                            </div>
                        </div>
                        <div class="col-10 col-xl-6 col-lg-6 col-md-8 mx-auto ml-lg-3">
                            <div class="row">
                                <div class="col-12">
                                    <h4>翰林帳號</h4>
                                    <p>無教育雲端帳號，可使用個人email帳號登入。</p>
                                </div>
                            </div>
                            <form action="" method="post">
                                <input type="hidden" id="ReturnUrl" name="ReturnUrl"
                                    value="/connect/authorize/callback?client_id=js&amp;redirect_uri=https%3A%2F%2Fwww.hle.com.tw%2Fcallback.html&amp;response_type=code&amp;scope=openid%20profile%20api1%20IdentityServerApi%20hanlin-api&amp;state=1a8debe804164ec787b621ea7886fe66&amp;code_challenge=e5Us_xopyOwlptb--qkC9PHmAyhpuXuzSkbUpvydksc&amp;code_challenge_method=S256&amp;response_mode=query">
                                <fieldset>
                                    <div class="form-row" id="emailField">
                                        <div class="row col-11">
                                            <label class="col-2 control-label">帳號：</label>
                                            <div class="col-10">
                                                <input class="form-control" placeholder="請輸入電子郵件或帳號" autofocus=""
                                                    type="text" data-val="true"
                                                    data-val-required="The LoginName field is required." id="LoginName"
                                                    name="LoginName" value="">
                                                <div class="errorMsg"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row" id="passwordField">
                                        <div class="row col-11">
                                            <label class="col-2 control-label">密碼：</label>
                                            <div class="col-10">
                                                <input type="password" class="form-control" autocomplete="off"
                                                    placeholder="請輸入密碼" data-val="true"
                                                    data-val-required="The Password field is required." id="Password"
                                                    name="Password">
                                                <div class="errorMsg"></div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="form-row mt-3">
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button id="loginButton" class="btn btn-primary" name="button" value="login"
                                                onclick="return checkInput();">使用翰林帳號登入</button>
                                            <!--<button class="btn btn-primary" name="button" value="cancel" style="width: 25%">取消 </button>-->
                                            <p class="mt-3 mb-0">
                                                <a href="https://id.hle.com.tw/Account/ResetPassword"
                                                    target="_blank">忘記密碼</a> /
                                                <a href="https://www.hle.com.tw/qa_page/?t=0" target="_blank">常見問題</a> /
                                                <a href="https://id.hle.com.tw/Account/Register"
                                                    target="_blank">建立帳號</a>
                                            </p>
                                            <!--<p class="qa mt-1">使用各項服務前，請詳細閱讀<a href="https://accounts.hle.com.tw/login/privacy-policy" target="_blank">翰林服務條款及相關隱私權政策</a>。</p>-->
                                        </div>
                                    </div>
                                    <!-- /row  end -->
                                </div>
                                <!-- /form-row  end -->
                                <input name="anticsrf" type="hidden"
                                    value="CfDJ8B7Qumiqi-VPgOC_i_0Ur55VT8lCOikf3TYedr4iv4pVlCI5KYIX87IFJj74F2KfyqWDJwzDLBSiq6_nmoZ35fsYoP2nhtgPYDq_XyMkq9nY11VIkMCrbHyQTYIKamXZ9mpTX5FSN351kpErRuJXyVQ">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
